<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Favicon Icon -->
    <link rel="icon" href="./Images/favicon-32x32.png">
</head>
<body>

   <main>

    <div class="main-sub">

        <div class="wrapper">

            <div class="header-content">
    
                <header>
    
                    <a href="#">
        
                        <img class="header__logo" src="./Images/logo.svg" alt="Logo">
        
                    </a>
        
                </header>
    
            </div>

            <div class="header-img">
    
                <div>

                    <img src="./Images/illustration-mockups.svg" alt="" class="header__img">

                </div>

            </div>
    
            <div class="main-content">
    
                <div class="content-header">
    
                    <h1 class="content__header">Build The Community Your Fans Will Love</h1>
    
                    <div class="content-p">
        
                        <p class="content__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with users as you engage in genuine discussions.</p>
        
                    </div>

                </div>
    
    
                <div class="content-link">
    
                    <a href="#" class="content__link">Register</a>
    
                </div>
    
            </div>
    
            <footer>
    
                <ul class="footer__list">
    
                    <li class="footer__item">
    
                        <a href="#" class="footer__link"><i class="bi bi-facebook"></i></a>
    
                    </li>
    
                    <li class="footer__item">
    
                        <a href="#" class="footer__link"><i class="bi bi-twitter"></i></a>
    
                    </li>
    
                    <li class="footer__item">
    
                        <a href="#" class="footer__link"><i class="bi bi-instagram"></i></a>
    
                    </li>
    
                </ul>
    
            </footer>
    
        </div>
    </div>

   </main>
    
</body>
</html>
